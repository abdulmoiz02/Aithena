<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/aithena-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aithena</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .startup-logo {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: opacity 0.5s ease;
        z-index: 9999;
      }
      /* Light mode styles */
      .startup-logo {
        background: #fff;
      }
      .startup-logo .loader {
        border: 4px solid rgba(0, 0, 0, 0.2);
        border-top: 4px solid #000;
      }
      /* Dark mode styles */
      .dark .startup-logo {
        background: #000;
      }
      .dark .startup-logo .loader {
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid white;
      }
      .startup-logo img {
        width: 120px;
        height: 120px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .dark .startup-logo img {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }
      .loader {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      #root {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="startup-logo">
      <img src="/src/assets/aithena-logo.png" alt="Aithena Logo" />
      <div class="loader"></div>
    </div>
    <div id="root"></div>
    <script type="module">
      window.addEventListener('DOMContentLoaded', () => {
        const startup = document.querySelector('.startup-logo');
        const root = document.getElementById('root');
        
        // Check for theme preference - using local storage since that's likely where your React app stores it
        const isDarkMode = localStorage.getItem('isDarkMode') === 'true' || false;
        
        // Apply dark mode if needed
        if (isDarkMode) {
          document.body.classList.add('dark');
        }
        
        setTimeout(() => {
          if (startup && root) {
            startup.style.opacity = '0';
            setTimeout(() => {
              startup.style.display = 'none';
              root.style.display = 'block';
            }, 500);
          }
        }, 3000); // Wait for 3 seconds
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
